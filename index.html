<!DOCTYPE html>
<html>
<head>
    <title>Unicorns vs Dragons</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background: white;
            border: 2px solid #333;
        }
        #score, #timer {
            position: fixed;
            top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
        #score { left: 10px; }
        #timer { right: 10px; }
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 60s</div>
    <div id="menu">
        <h2>UNICORNS vs DRAGONS</h2>
        <p>Click Unicorns: +100 points</p>
        <p>Avoid Dragons: They multiply!</p>
        <p>Use Clocks to slow things down</p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <script src="/game.js"></script>
</body>
</html>
